spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
      label: 1.1
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1
      rate: 1

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org.springframework.cloud.openfeign.FeignClient: debug



